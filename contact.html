<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Me - Anas MAJED ALHARBI</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Anas MAJED ALHARBI</h2>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Form -->
    <section class="contact">
      <h1>Get in Touch</h1>
      <form id="contact-form" action="#" method="post">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Your Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message"
          required
        ></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2024 Anas MAJED ALHARBI. All rights reserved. Designed with ❤️</p>
    </footer>

    <script src="script.js"></script>
  </body>
